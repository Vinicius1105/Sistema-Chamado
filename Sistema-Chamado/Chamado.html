    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!--DIV IMAGEM / ICONE -->

              <a class="navbar-brand" href=""><img src="images/carro.jpg" alt="carro"></a>

          <div class="container">
            <h1>Novo Chamado</h1>
            <hr>
            <form action="" method="post">
                <label for="Cliente">Cliente</label>
                <input type="text" name="Cliente" id="Cliente">
                <label for="categoria">categoria</label>
                <input type="text" name="Categoria" id="categoria">
                <hr>
                <label for="Status">Status</label>
                <div>
                    <input type="radio" name="Aberto" id="">
                    <label for="Aberto">Aberto</label>

                    <input type="radio" name="Em atendimento" id="">
                    <label for="Em atendimento">Em atendimento</label>

                    <input type="radio" name="Fechado" id="">
                    <label for="fechado">Fechado</label>
                </div>
                <hr>

                <label for="Assunto">Assunto</label>
                <input type="text" name="Assunto" id="Assunto">
                <hr>

                <label for="Descricao">Descrição</label>
                <hr>
                <textarea name="Descricao" id="Descricao" cols="30" rows="10"></textarea>
                <hr>

                <div>
                    <button type="submit">Salvar</button>
                    <button onclick="window.location.href='#'">Voltar</button>
                </div>
            </form>
          </div>
    
        <!-- LINK JAVASCRIPT BOOTSTRAP -->
